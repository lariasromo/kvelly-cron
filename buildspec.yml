version: 0.2

env:
  shell: bash

phases:
  install:
    run-as: root
    on-failure: ABORT
    runtime-versions:
      python: 3.7
    commands:
      - apt-get update
      - apt-get install -y npm
      - npm install -g serverless
  build:
    on-failure: ABORT
    commands:
      - |
        if [ "$CODEBUILD_SOURCE_VERSION" = "master" ] ; then
          serverless deploy
        else
          serverless deploy --stage $CODEBUILD_SOURCE_VERSION
        fi